name: Unit tests

on:
  push:
    branches:
      - 'feature/**'

env:
  MY_STORE_DB_CONNECTION_STRING: '${{ secrets.MY_STORE_DB_CONNECTION_STRING }}'
  MY_STORE_TEST_CONNECTION_STRING: '${{ secrets.MY_STORE_TEST_CONNECTION_STRING }}'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0']
        
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
#      - name: Install dependencies
#        run: dotnet restore ./back
#      - name: Build
#        run: dotnet build ./back --configuration Release --no-restore
#      - name: Test
#        run: dotnet test ./back --no-restore --verbosity normal
      - name: Fetch branches
        run: git fetch && echo ${GITHUB_REF#refs/heads/}
      - name: Merge current branch in develop
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: ${GITHUB_REF#refs/heads/}
          target_branch: develop
          github_token: ${{ secrets.TOKEN }}