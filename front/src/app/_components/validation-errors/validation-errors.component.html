<div id="validation-error-container" *ngIf="errors && errors.length > 0">
    <p id="validation-errors-title">Invalid items</p>
    <div *ngFor="let error of errors; let index = index">
        <p>Item at line nÂ°{{ index + 1 }}</p>
        <ul>
            <div *ngFor="let result of error.ruleResults">
                <li *ngIf="!result.isValid">
                    <p>{{ result.message }}</p>
                </li>
            </div>
        </ul>
    </div>
</div>
